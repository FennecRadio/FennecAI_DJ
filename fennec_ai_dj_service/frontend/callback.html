<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
</head>
<body>
  <h2>üéß Redirecting back to Fennec AI DJ...</h2>
  <script>
    // Extract access_token from URL parameters or response
    (async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code");

      if (!code) {
        document.body.innerHTML = "‚ùå Missing authorization code.";
        return;
      }

      try {
        const res = await fetch(`http://localhost:8000/callback?code=${code}`);
        const data = await res.json();

        if (data.access_token) {
          localStorage.setItem("spotify_token", data.access_token);
          window.location.href = "index.html";  // ‚úÖ Redirect to main
        } else {
          document.body.innerHTML = "‚ùå Failed to get access token.";
        }
      } catch (err) {
        console.error("‚ùå Error during token exchange:", err);
        document.body.innerHTML = "‚ùå Error exchanging token.";
      }
    })();
  </script>
</body>
</html>
